[workspace]
members = [
    "programs/*"
]
resolver = "2"

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1
[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1

[workspace.dependencies]
anchor-lang = "0.29.0"
anchor-spl = { version = "0.29.0" , features = ["stake", "mint", "spl-token", "token", "metadata"]}
mpl-token-metadata = { version = "3.2.3"}